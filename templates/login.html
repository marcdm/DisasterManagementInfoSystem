<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DRIMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --goj-green: #006B3E;
            --goj-gold: #FFD100;
        }
        body {
            background: linear-gradient(135deg, var(--goj-green) 0%, #004d2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-goj {
            background-color: var(--goj-green);
            border-color: var(--goj-green);
            color: white;
        }
        .btn-goj:hover {
            background-color: #005030;
            border-color: #005030;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 style="color: var(--goj-green)"><strong>DRIMS</strong></h2>
                            <p class="text-muted">Disaster Relief Inventory Management System</p>
                            <p class="text-muted small">Government of Jamaica - ODPEM</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-goj btn-lg">Login</button>
                            </div>
                        </form>

                        <hr class="my-4">
                        <div class="text-center text-muted small">
                            <p class="mb-0">Demo: <strong>admin@odpem.gov.jm</strong> / <strong>admin123</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
