{% extends 'base.html' %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h2 class="text-goj-green"><i class="bi bi-plus-circle"></i> Create Disaster Event</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="event_type" class="form-label">Event Type *</label>
                        <select class="form-select" id="event_type" name="event_type" required>
                            <option value="">Select type...</option>
                            {% for type in event_types %}
                            <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="start_date" class="form-label">Start Date *</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" max="{{ today }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="event_name" class="form-label">Event Name *</label>
                    <input type="text" class="form-control" id="event_name" name="event_name" maxlength="60" required>
                    <small class="text-muted">Will be converted to UPPERCASE</small>
                </div>

                <div class="mb-3">
                    <label for="event_desc" class="form-label">Event Description *</label>
                    <textarea class="form-control" id="event_desc" name="event_desc" rows="3" maxlength="255" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="impact_desc" class="form-label">Impact Description *</label>
                    <textarea class="form-control" id="impact_desc" name="impact_desc" rows="4" required></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-goj">Create Event</button>
                    <a href="{{ url_for('events.list_events') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
